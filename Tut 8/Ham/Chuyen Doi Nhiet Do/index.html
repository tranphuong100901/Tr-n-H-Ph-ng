<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <p>
        <label for="fTemp">Fahrenheit</label>
        <input type="number" name="inputFahrenheit" id="inputFahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
    <p>Celcius: <span id="outputCelsius"></span></p>

    <script>
        function temperatureConverter(valNum){
            valNum = parseFloat(valNum);
            document.getElementById('outputCelsius').innerHTML = (valNum - 32) / 1.8;
        }
    </script>
</body>
</html>
