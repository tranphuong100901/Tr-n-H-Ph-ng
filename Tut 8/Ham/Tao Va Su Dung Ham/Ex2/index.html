<body>
    <script>
        let starArray = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let secondStarArray = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa', 'Major', 'Leo'];
        let starInput = prompt('Enter the star');
        let process = haveStar(starInput, secondStarArray, starArray);
        alert(process);

        function haveStar(star, secondArr, firstArr) {
            let flag = 0;
            for (let i = 0; i < firstArr.length; i++) {
                if (firstArr[i] == star) {
                    flag = 1;
                    break;
                }
            }
            for (let i = 0; i < secondArr.length; i++) {
                if (secondArr[i] == star) {
                    flag = 1;
                    break;
                }
            }
            
            if (flag == 1) {
                return 'There is the star named "' + star + '"';
            } else {
                return 'There is not the star named "' + star + '"';
            }
        }
    </script>
</body>
