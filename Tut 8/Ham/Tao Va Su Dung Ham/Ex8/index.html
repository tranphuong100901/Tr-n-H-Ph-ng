<body>
    <script>
        let input = '';
        while (input == '') {
            input = prompt('Enter a number');
        }
        input = parseFloat(input);
        let process = isPosInt(input);
        alert(process);
        
        function isPosInt(number) {
            if (number > 0 && Number.isInteger(number) == true) {
                return true;
            } else {
                return false;
            }
        }

    </script>
