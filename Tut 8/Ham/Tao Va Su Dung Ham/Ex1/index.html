    <script>
        let a, b = '';
        while (a == '' || b == '') {
            a = prompt('Enter the first number');
            b = prompt('Enter the second number');
        }
        a = parseFloat(a);
        b = parseFloat(b);
        let process = check(a, b);
        alert(process);

        function check(num1, num2) {
        let result;
            if (num1 > num2) {
                result = 'The first number should not be bigger than the second number';
            } else {
                result = 'The sum of two numbers is ' + (a + b);
            }
            return result;
        }
    </script>
