<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>
<body>
    <script>
        let login = prompt('What is your position?');
        let message = (login == 'Employee') ?
            'Hello' :
            (login == 'Director') ?
                'Greeting' :
                (login == '') ?
                    'No login' :
                    '';
        alert(message);
    </script>
</body>
</html>
